<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explora una galería visual de ciudades natales de personas alrededor del mundo. Un recorrido cultural diseñado con HTML, CSS y principios de diseño responsivo."
    />
    <meta
      name="keywords"
      content="ciudades, cultura, patria, viajes, diseño web, galería visual, ciudades natales, TripleTen, HTML, CSS, responsivo"
    />
    <meta name="author" content=" Gloria" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>De patria a patria</title>
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav">
        <img
          src="./images/logo.svg"
          class="nav__logo"
          alt="Logotipo de la galería de arte de TripleTenTen"
        />
      </nav>
    </header>

    <main class="content">
      <section class="lead">
        <h1 class="lead__title"></h1>
        <p class="lead__subheading"></p>
        <img
          src="./images/cover__image.jpg"
          class="lead__image"
          alt="Fotografía en blanco y negro de una ciudad natal al lado del mar."
        />
      </section>
      <section class="intro">
        <h2 class="intro__subtitle"></h2>
        <p class="intro__text"></p>
        <p class="intro__text intro__text_author"></p>
        <p class="intro__text intro__text_paragraph"></p>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright"></p>
    </footer>
  </body>
</html>
